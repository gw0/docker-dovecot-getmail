# Private email gateway

version: '2'

services:
  getmail_dovecot:
    #build: http://github.com/gw0/docker-dovecot-getmail.git
    image: gw000/dovecot-getmail:latest
    volumes:
      - /srv/mail/home/:/home/
      - /srv/mail/ssl:/etc/ssl/private:ro
    evironment:
      - CRON="*/30 * * * *"
      - TZ=UTC
    ports:
      - "143:143"  # imap
      - "993:993"  # imaps
      - "4190:4190"  # managesieve
    restart: unless-stopped
